[[integrations]]
name = "snooty-cache-plugin"

# Production context: all deploys from the Production branch
# set in your siteâ€™s Branches settings in the UI will inherit
# these settings.
[context.production]
publish = "snooty/public"
command = ". ./build.sh"


[context.deploy-preview]
publish = "snooty/public"
command = ". ./build.sh"

[context.branch-deploy]
publish = "snooty/public"
command = ". ./build.sh"

[context.dev]
publish = "snooty/public"
command = ". ./build.sh"

[[redirects]]
  from = "https://master--fork2-docs-realm.netlify.app/sdk/:product/*"
  to = "https://master--fork2-docs-realm.netlify.app/introduction"
  status = 302
  force = true
  condition = {Product = ["flutter"]}
